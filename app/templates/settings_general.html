<h1>General</h1>
<form id="form-general" class="form-grid">
    <label>Language
        <select name="language" class="input">
            <option value="en">English</option>
        </select>
    </label>

    <label>Time format
        <select name="time_format" class="input">
            <option value="12h">12 Hour</option>
            <option value="24h">24 Hour</option>
        </select>
    </label>

    <label>Theme
        <select name="theme" class="input">
            <option value="dark">Dark</option>
            <option value="light">Light</option>
        </select>
    </label>

    <label class="check">
        <input type="checkbox" name="auto_sign_in"> Automatically sign in
    </label>

    <label class="check">
        <input type="checkbox" name="remember_tab"> Remember selected tab
    </label>

    <label class="check">
        <input type="checkbox" name="play_theme_music"> Play theme music
    </label>

    <div class="row-actions">
        <button type="submit" class="btn btn-primary" id="save-general">Save Changes</button>
    </div>
</form>
<div id="msg-general" class="muted"></div>

<h2 style="margin-top: 40px;">Server Configuration</h2>
<form id="form-server" class="form-grid">
    <label>Server Host
        <input type="text" name="server_host" class="input" placeholder="0.0.0.0"
            title="0.0.0.0 = Allow external connections, 127.0.0.1 = Local only">
    </label>

    <label>Server Port
        <input type="number" name="server_port" class="input" placeholder="8000" min="1024" max="65535">
    </label>

    <label class="check">
        <input type="checkbox" name="external_access"> Enable external access (0.0.0.0)
    </label>

    <div class="row-actions">
        <button type="submit" class="btn btn-primary" id="save-server">Save Server Settings</button>
        <button type="button" class="btn btn-secondary" id="restart-server">Restart Server</button>
    </div>
</form>
<div id="msg-server" class="muted"></div>
