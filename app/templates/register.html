{% extends "base.html" %}
{% block title %}Register - Arctic{% endblock %}

{% block content %}
<div class="auth-wrap">
  <div class="auth-card">
    <div class="auth-brand">
      <img src="{{ LOGO_STACKED }}" alt="{{ BRAND }}">
    </div>

    <h1 class="auth-title">Create account</h1>
    <p class="auth-sub">Join your {{ BRAND }}</p>

    <form method="post" action="/auth/register" class="form-grid">
      <label for="email">Email</label>
      <input class="input" id="email" type="email" name="email" autocomplete="email" required>

      <label for="username">Username</label>
      <input class="input" id="username" type="text" name="username" autocomplete="username" required>

      <label for="password">Password</label>
      <input class="input" id="password" type="password" name="password" autocomplete="new-password" required>

      <div class="row-actions">
        <button class="btn btn-primary" type="submit">Create account</button>
        <a class="btn btn-ghost" href="/login">Back to sign in</a>
      </div>

      <div id="msg" class="muted" style="margin-top:8px;"></div>
    </form>
  </div>
</div>
<script src="/static/js/auth.js"></script>
{% endblock %}
