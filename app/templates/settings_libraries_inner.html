    style="display:grid;grid-template-columns:1fr 140px 1fr auto;gap:8px;align-items:end;max-width:900px">

        <label>Name</label>
        <input name="name" placeholder="Movies" class="input">

        <label>Folder path</label>
        <div style="display:flex; gap:8px">

            <button type="button" id="browse-btn" class="btn btn-secondary">Browseâ€¦</button>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Add</button>
</form>

<table id="lib-table" class="table" style="margin-top:16px">
    <thead>
        <tr>
